<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Permitir exclusivamente números:
    <input type="text" id="texto" onkeypress="return permitir (event, 'N')" />
    Permitir exclusivamente letras:
    <input type="text" id="texto" onkeypress="return permitir(event, 'C')" />
    Permitir exclusivamente números o letras:
    <input type="text" id="texto" onkeypress="return permitir(event, 'N_C')" />
    <script>
    function permitir(elEvento, permitidos) 
    // Variables que definen los caracteres permitidos var numeros = "0123456789";
    var caracteres = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZáé160AE10000";
    var numeros_caracteres = numeros + caracteres; 
    var teclas_especiales = [8, 37, 39, 46];
    // 8 =  BackSpace, 46 Supr, 37 flecha izquierda, 39 = flecha derecha
        // Seleccionar los caracteres a partir del parámetro
// de la función
switch (permitidos) {
    case 'N':
        permitidos = numeros;
        break;
    case 'C':
        permitidos = caracteres;
        break;
    case 'N_C':
        permitidos = numeros_caracteres;
        break;
}

// Obtener la tecla pulsada
var evento = elEvento || window.event;
var codigoCaracter = evento.charCode || evento.keyCode;
var caracter = String.fromCharCode(codigoCaracter);

// Comprobación de teclas especiales
// (teclas de borrado y flechas horizontales)
var tecla_especial = false;
for (var i in teclas_especiales) {
    if (codigoCaracter == teclas_especiales[i]) {
        tecla_especial = true;
        break;
    }
}

// Comprobar si la tecla pulsada se encuentra en los
// caracteres permitidos o si es una tecla especial
return permitidos.indexOf(caracter) != -1 || tecla_especial;
    </script>
    
</body>
</html>
